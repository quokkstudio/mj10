            <li data-target="store">매장 소개</li>

<div class="content mj10-company">
    <div class="company-section is-active" data-section="greeting">
        <div class="mj10-company__inner">
            {=includeFile('mj10/company/ceo.html')}
        </div>
    </div>
    <div class="company-section" data-section="brand">
        <div class="mj10-company__inner">
            {=includeFile('mj10/company/brand.html')}
        </div>
    </div>

        <div class="mj10-company__inner">
            {=includeFile('mj10/company/location.html')}
        </div>
    </div>
</div>

<script>
    (function () {
        const menuItems = document.querySelectorAll('.companyMenu li[data-target]');
        const sections = document.querySelectorAll('.mj10-company .company-section');
        const heroLabel = document.querySelector('.mj10-company-hero__label-text');
        const labelMap = {
            greeting: '대표 인사말',
            brand: '브랜드 소개',
            store: '매장 소개'
        };
        if (!menuItems.length || !sections.length) return;

        const setLabel = (key) => {
            if (!heroLabel) return;
            const text = labelMap[key] || heroLabel.textContent;
            heroLabel.textContent = text;
            heroLabel.classList.remove('is-anim');
            void heroLabel.offsetWidth;
            heroLabel.classList.add('is-anim');
        };

        menuItems.forEach((item) => {
            item.addEventListener('click', () => {
                const target = item.getAttribute('data-target');
                menuItems.forEach((el) => el.classList.remove('is-active'));
                item.classList.add('is-active');
                sections.forEach((section) => {
                    section.classList.toggle('is-active', section.getAttribute('data-section') === target);
                });
                setLabel(target);
            });
        });

        const active = document.querySelector('.companyMenu li.is-active');
        if (active) {
            setLabel(active.getAttribute('data-target'));
        }
    })();
</script>
