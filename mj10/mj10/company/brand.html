    margin:0 auto;
  }
  .mj10-brand__spacer{

  }
  .mj10-brand__spacer--xl{ height:132px; }

  .mj10-brand__spacer--md{ height:64px; }

    .mj10-brand__figure--tall .mj10-brand__image,
    .mj10-brand__gallery .mj10-brand__image{
      height:auto;
    }
    .mj10-brand__gallery{
      grid-template-columns:1fr;
    }
    .mj10-brand__title{
      font-size:30px;
