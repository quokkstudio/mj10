{*** 매장 소개 | mj10/company/location.html ***}
<style>
    .mj10-location{
        width:100%;
        color:#ffffff;
    }
    .mj10-location__section{
        position:relative;
        width:100%;
    }
    .mj10-location__section--hero{
        background:#000000 url("../../img/company/location/location-bg.jpg") center/cover no-repeat;
    }
    .mj10-location__section--hero::before{
        content:"";
        position:absolute;
        inset:0;
        background:rgba(0, 0, 0, 0.72);
        z-index:0;
    }
    .mj10-location__inner{
        position:relative;
        z-index:1;
        max-width:1400px;
        margin:0 auto;
        padding:120px 16px 80px;
        box-sizing:border-box;
    }
    .mj10-location__title{
        margin:0;
        font-size:36px;
        font-weight:700;
        text-align:center;
        color:#ffffff;
    }
    .mj10-location__subtitle{
        margin:16px auto 0;
        font-size:18px;
        line-height:1.6;
        text-align:center;
        color:#ffffff;
        max-width:760px;
    }
    .mj10-location__spacer-lg{ height:81px; }
    .mj10-location__spacer-md{ height:64px; }
    .mj10-location__spacer-sm{ height:30px; }
    .mj10-location__feature{
        display:grid;
        grid-template-columns:5fr 1fr 6fr;
        gap:0;
        align-items:start;
    }
    .mj10-location__gap{
        height:100%;
    }
    .mj10-location__figure{
        margin:0;
        text-align:center;
    }
    .mj10-location__figure--tall img{
        width:100%;
        height:640px;
        object-fit:cover;
        display:block;
    }
    .mj10-location__caption{
        margin-top:16px;
        font-size:15px;
        text-align:center;
        color:#ffffff;
    }
    .mj10-location__gallery{
        display:grid;
        grid-template-columns:repeat(3, minmax(0, 1fr));
        gap:20px;
    }
    .mj10-location__gallery-grid{
        display:grid;
        grid-template-columns:repeat(2, minmax(0, 1fr));
        grid-template-rows:repeat(2, minmax(0, 1fr));
        gap:12px;
        height:556px;
        width:100%;
    }
    .mj10-location__gallery img{
        width:100%;
        height:556px;
        object-fit:cover;
        display:block;
    }
    .mj10-location__gallery .mj10-location__gallery-grid img{
        width:100%;
        height:100%;
        object-fit:cover;
        display:block;
    }
    .mj10-location__section--sns{
        background:#d46c53;
    }
    .mj10-location__sns-title{
        margin:0;
        text-align:center;
        font-size:28px;
        font-weight:700;
        color:#ffffff;
    }
    .mj10-location__sns-list{
        list-style:none;
        margin:32px auto 0;
        padding:0;
        max-width:820px;
        display:flex;
        flex-direction:column;
        gap:18px;
    }
    .mj10-location__sns-item a{
        display:flex;
        align-items:center;
        gap:16px;
        padding:14px 18px;
        border-radius:10px;
        background:rgba(255,255,255,0.12);
        color:#ffffff;
        text-decoration:none;
        font-size:16px;
        font-weight:600;
    }
    .mj10-location__sns-icon{
        width:40px;
        height:40px;
        border-radius:50%;
        background:#ffffff;
        color:#d46c53;
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight:700;
        font-size:14px;
    }
    .mj10-location__section--signature{
        background:#f6efe9;
        color:#682e06;
    }
    .mj10-location__signature-title{
        margin:0;
        text-align:center;
        font-size:30px;
        font-weight:700;
        color:#682e06;
    }
    .mj10-location__signature-subtitle{
        margin:10px 0 0;
        text-align:center;
        font-size:16px;
        letter-spacing:0.08em;
        text-transform:uppercase;
        color:#8a5a33;
    }
    .mj10-location__signature-grid{
        margin-top:40px;
        display:grid;
        grid-template-columns:repeat(4, minmax(0, 1fr));
        gap:24px;
    }
    .mj10-location__signature-card{
        background:#ffffff;
        border-radius:12px;
        overflow:hidden;
        box-shadow:0 8px 24px rgba(0,0,0,0.08);
        text-align:center;
    }
    .mj10-location__signature-card img{
        width:100%;
        height:240px;
        object-fit:cover;
        display:block;
    }
    .mj10-location__signature-name{
        padding:16px 12px 20px;
        font-size:17px;
        font-weight:700;
        color:#682e06;
    }
    @media (max-width:1200px){
        .mj10-location__signature-grid{
            grid-template-columns:repeat(2, minmax(0, 1fr));
        }
    }
    @media (max-width:1024px){
        .mj10-location__inner{
            padding:90px 16px 60px;
        }
        .mj10-location__feature{
            grid-template-columns:1fr;
            gap:32px;
        }
        .mj10-location__gap{
            display:none;
        }
        .mj10-location__figure--tall img,
        .mj10-location__gallery img{
            height:auto;
        }
        .mj10-location__gallery{
            grid-template-columns:1fr;
        }
        .mj10-location__signature-grid{
            grid-template-columns:1fr;
        }
    }
</style>
